<!DOCTYPE html>
<html lang="pt-br">

<head>

      <title>Solução Digital - Agendamento de reuniões</title>

        <form id="informacoes">
          <div class="form-group">
              <label>Nome do orientador: </label>
              <input type="text" id="professor">
          </div>
          <div class="form-group">
              <label>Sala da reuniao: </label>
              <input type="text" id="sala">
          </div>
          <div class="form-group">
              <label>Data da reuniao: </label>
              <input type="text" id="data">
          </div>
        </form>

        <script src="adicionaLinha.js"></script>
        <script src="removeLinha.js"></script>

      </head>
      <body>
        <button onclick="adicionaLinha('example')">Marcar Reuniao</button>

                <thead>
                  <tr>
                    <th>Professor</th>
                    <th>Sala</th>
                    <th>Data</th>
                    <th>Acao</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <td>Lucas</td>

                      <td>19/12/2019</td>
